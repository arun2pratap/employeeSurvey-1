  <body>
    <div class="container">


   <h1 class="ct">IDEAS</h1>
  <div class="ct"><small>A SAS COMPANY</small></div>


  <div class="multiple_elements">

    <h2>FEEDBACK ASPECTS</h2>

        <div class="btn-group">
      <button type="button" class="btn btn-primary elo" data-toggle="popover" data-placement="right" data-original-title="Concerns" data-content="compensation? Bonus? Superanuation?">
        salary
      </button>
    </div>
</div>
  <div class="multiple_elements">

      <div class="btn-group">
      <button type="button" class="btn btn-primary elo" data-toggle="popover" data-placement="right" data-original-title="Concerns" data-content="safe working environment? Is the company stable? Allowed to express Opinions?
Fearless environment,
Having Voice,
Freedom to express opinions">
        safety
      </button>
     </div>

     <div class="multiple_elements">

         <div class="btn-group">
         <button type="button" class="btn btn-primary elo" data-toggle="popover" data-placement="right" data-original-title="Concerns" data-content="Am I acquiring new skills? Am I learning something new? Are my thoughts getting enriched?">
           personal growth
         </button>
        </div>

     </div>

     <div class="multiple_elements">

         <div class="btn-group">
         <button type="button" class="btn btn-primary elo" data-toggle="popover" data-placement="right" data-original-title="Concerns" data-content="Am I feeling that I am moving ahead in my career?">
           Advancement
         </button>
        </div>

     </div>

     <div class="multiple_elements">

         <div class="btn-group">
         <button type="button" class="btn btn-primary elo" data-toggle="popover" data-placement="right" data-original-title="Concerns" data-content="TAchieving goals?
Do I feel like I am achieving my goals ?
Is the environment conducive to get me a sense of achievement?">
           Achievement
         </button>
        </div>

     </div>

     <div class="multiple_elements">

         <div class="btn-group">
         <button type="button" class="btn btn-primary elo" data-toggle="popover" data-placement="right" data-original-title="Concerns" data-content="Am I happy with the kind of work that I am doing?
Is the work challenging enough?
Is the work Interesting enough?
Do I feel like my talent is getting utilized?">
           work
         </button>
        </div>

     </div>

     <div class="multiple_elements">

         <div class="btn-group">
         <button type="button" class="btn btn-primary elo" data-toggle="popover" data-placement="right" data-original-title="Concerns" data-content="Do I get the feeling that I am given responsibility?
Have I been given critical work which challenges my ability to deliver?">
           Responsibility
         </button>
        </div>

     </div>

     <div class="multiple_elements">

         <div class="btn-group">
         <button type="button" class="btn btn-primary elo" data-toggle="popover" data-placement="right" data-original-title="Concerns" data-content="Am I getting recognized?">

         </button>
        </div>

     </div>

         <div class="btn-group">
         <button type="button" class="btn btn-primary elo" data-toggle="popover" data-placement="right" data-original-title="Concerns" data-content="Leaves, Transport, Perks, Food, etc.">
